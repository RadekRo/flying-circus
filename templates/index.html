{% extends "layout.html" %}
{% block content %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if session['username'] %}
        <p>Logged as {{session['username']}}</p>
        <a href="/test">[ Test ]</a> <a href="/logout">[ Log out ]</a>
    {% else %}
        <a href="/login">[ Login ]</a> <a href="/signin">[ Sign in ]</a>
    {% endif %}
{% endblock %}
